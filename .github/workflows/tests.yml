name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (Linux CI)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_ci.txt

      - name: Run tests
        run: |
          pytest -q
